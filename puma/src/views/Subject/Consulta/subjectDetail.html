<body>
    <div class='container'>
        <div class='title bold'>
            Disciplina de {{subject.name}}
        </div>
    </div>

    <div class='column container'>

        <div class='row bold proposalTitle'>
            {{subject.name}}
        </div>
        <div class='row compositeLine'>
            <div class='column flex1'>
                <div class='row'>
                    <p class='bold column '>Nome da disciplina:&nbsp;</p>
                    <p class='lighter column'>{{subject.name}}</p>
                </div>
                <div class='row'>
                    <p class='bold column '>Semestre:&nbsp;</p>
                    <p class='lighter column'>{{subject.semester}}</p>
                </div>
            </div>

            <div class='column flex1'>
                <div class='row'>
                    <p class='bold column'>Ano letivo:&nbsp;</p>
                    <p class='lighter column'>{{subject.academicYear}}</p>
                </div>
                <div class='row'>
                    <p class='bold column '>Turma:&nbsp;</p>
                    <p class='lighter column'>{{subject.class}}</p>
                </div>
            </div>
        </div>

        <div class='row bold label'>
            <p>Descrição da disciplina:</p>
        </div>
        <div class='row'>
            <p>{{subject.coursesyllabus}}</p>
        </div>
    </div>

    <div class='container'>
        <div class='title lighter'>
            O que você quer fazer?
        </div>
    </div>

    <hr>

    <div v-if='userType === "Professor"'>
        <div class='column'>
            <div class='row projcard'>
              <ProjectCard
                font-family='Rubik,Sans-serif'
                class='ocard'
                :card_title='"Avaliar propostas"'
                picture='https://ospedagogicosblog.com.br/wp-content/uploads/2019/09/Webysther_20160322_-_Logo_UnB_sem_texto.svg_.png'
                v-on:click.native='projDetail(proj.projectid)'/>
            </div>
        </div>
        <div class='column'>
            <div class='row projcard'>
              <ProjectCard
                font-family='Rubik,Sans-serif'
                class='ocard'
                :card_title='"Ver projetos da disciplina"'
                :project_len='projLen'
                picture='https://ospedagogicosblog.com.br/wp-content/uploads/2019/09/Webysther_20160322_-_Logo_UnB_sem_texto.svg_.png'
                v-on:click.native='projDetail(proj.projectid)'/>
            </div>
        </div>
    </div>
    <div v-else>
        <div class="projcard column">
            <ProjectCard
              font-family='Rubik,Sans-serif'
              class='ocard'
              :card_title='"Ver projetos da disciplina"'
              :project_len='projLen'
              picture='https://ospedagogicosblog.com.br/wp-content/uploads/2019/09/Webysther_20160322_-_Logo_UnB_sem_texto.svg_.png'/>
        </div>
        <div class="projcard">
            <ProjectCard
              font-family='Rubik,Sans-serif'
              class='ocard'
              :card_title='"Ver projetos da disciplina"'
              :project_len='projLen'
              picture='https://ospedagogicosblog.com.br/wp-content/uploads/2019/09/Webysther_20160322_-_Logo_UnB_sem_texto.svg_.png'/>
        </div>
    </div>
</body>
